<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      function fizzBuzz() {
        let output = "";
        for (let i = 1; i <= 150; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            output += "FizzBuzz<br>";
          } else if (i % 3 === 0) {
            output += "Fizz<br>";
          } else if (i % 5 === 0) {
            output += "Buzz<br>";
          } else {
            output += i + "<br>";
          }
        }
        return output;
      }

      document.getElementById("output").innerHTML = fizzBuzz();
    </script>
  </body>
</html>
